<mat-card class="card">
  <mat-card-title-group>
    <mat-card-title>{{product.name}}</mat-card-title>
    <mat-card-subtitle>{{product.category}}</mat-card-subtitle>
  </mat-card-title-group>
  <mat-card-content>
    {{product.description}}
  </mat-card-content>
  <mat-card-actions>
    <mat-card-title>{{product.price | currency}}</mat-card-title>
    <button mat-raised-button color="primary" [disabled]="!product.isAvailable" (click)="onAddToCart()"><mat-icon>add_shopping_cart</mat-icon>Buy</button>
  </mat-card-actions>
</mat-card>
